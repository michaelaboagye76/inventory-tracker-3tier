<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Inventory Management System</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Inventory Management Dashboard</h1>
  </header>

  <main>
    <section id="add-item">
      <h2>Add New Item</h2>
      <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <input type="text" id="branch" placeholder="Branch Name" required>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <section id="inventory-list">
      <h2>Current Inventory</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Branch</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 AWS Inventory System | Powered by Flask & AWS</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
