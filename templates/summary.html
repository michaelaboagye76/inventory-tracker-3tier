<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Summary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <button class="nav-btn" onclick="window.location.href='{{ url_for('index') }}'">Home</button>

  <div class="container">
    <div class="card header-card">
      <h1>Inventory Summary</h1>
    </div>

    <div class="summary-card">
      <p><strong>Total Items:</strong> {{ total_items }}</p>
      <p><strong>Total Inventory Value ($):</strong> {{ "%.2f" | format(total_value or 0) }}</p>
      <p><strong>Low Stock Items:</strong> {{ low_stock }}</p>
    </div>
  </div>
</body>
</html>
